            { name: "Legs", url: "#https://shekhu-tech.github.io/sti-kegal-gym-Bhasa-ke-hisab-se/legs.html", img: "legs.png" },
            { name: "Glutes", url: "#https://shekhu-tech.github.io/sti-kegal-gym-Bhasa-ke-hisab-se/glutes.html", img: "glutes.png" },

        ];

        function populateGrids() {
            renderCards('grid-gym', gymData);
            renderCards('grid-calisthenics', calisthenicsData);
            renderCards('grid-kegel', kegelData);
            renderCards('grid-yoga', yogaData);
            renderCards('grid-desi', desiData);
        }

        function renderCards(gridId, data) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = data.map(item => `
                <div class="card" onclick="goToPage('${item.url}')">
                    <div class="card-image" style="background-image: url('${item.img}'); opacity: 1;"></div>
                    <div class="card-text">${item.name}</div>
                </div>
            `).join('');
        }

        function activateTab(element, category) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            openPopup(category);
        }

        function openPopup(category) {
            document.querySelectorAll('.modal-overlay').forEach(el => el.classList.remove('flex-modal'));
            const modal = document.getElementById(`modal-${category}`);
            if(modal) modal.classList.add('flex-modal');
        }

        function goToPage(url) {
            localStorage.setItem('sti_preferred_page', url);
            window.location.href = url;
        }

        window.onload = () => {
            populateGrids();
            openPopup('kegel'); // Default popup
        };
    </script>
