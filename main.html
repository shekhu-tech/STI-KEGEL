            width: 100%; max-width: 500px; height: var(--footer-height);

        /* --- MODALS --- */

            position: fixed; 
            top: calc(var(--header-offset) + var(--header-height) + 12px);
            bottom: calc(var(--footer-offset) + var(--footer-height) + 12px);
            left: 0; right: 0; z-index: 2500; display: none; 
            justify-content: center; 
            align-items: center; 
            padding: 0 12px; pointer-events: none;
        }
        .flex-modal { display: flex !important; }

        .modal-box { 
            pointer-events: auto; background: rgba(10, 8, 2, 0.92); border: 2px solid var(--primary); 
            border-radius: 32px; width: 100%; max-width: 500px; 
            height: 100%; 
            padding: 20px; 
            box-shadow: 0 0 80px rgba(var(--primary-rgb), 0.4);

            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            openPopup(category);
        }

        function openPopup(category) {
            document.querySelectorAll('.modal-overlay').forEach(el => el.classList.remove('flex-modal'));

            if(modal) modal.classList.add('flex-modal');
        }
