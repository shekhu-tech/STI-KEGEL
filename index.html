<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>STI-World | Premium Splash</title>
    <!-- Tailwind for modern utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Professional Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Golden Shining Theme */
            --brand-gold: #D4AF37; /* Metallic Gold */
            --dark-bronze: #4a3701;
            --surface-black: #080808;
            --text-muted: #a1a1aa;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--surface-black);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 1. Background Image with Professional Overlay (35% Visibility) --- */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image: url('bridal.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .ambient-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            /* Dark Gradient for readability + Soft Golden Glow */
            background: linear-gradient(
                rgba(8, 8, 8, 0.65), 
                rgba(8, 8, 8, 0.85)
            ),
            radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
        }

        /* --- 2. Clean Container --- */
        .container-box {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
        }

        .content-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 320px;
            opacity: 0;
            transform: translateY(15px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @media (min-width: 1024px) {
            .content-card {
                max-width: 950px;
                flex-direction: row;
                text-align: left;
                gap: 6rem;
            }
        }

        /* --- 3. Refined Branding --- */
        .logo-container {
            position: relative;
            width: 130px;
            height: 130px;
            flex-shrink: 0;
            margin-bottom: 2rem;
        }

        @media (min-width: 1024px) {
            .logo-container {
                width: 180px;
                height: 180px;
                margin-bottom: 0;
            }
        }

        .logo-image {
            width: 100%;
            height: 100%;
            border-radius: 100%; /* Circle for Mehndi branding */
            object-fit: cover;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8), 0 0 20px rgba(212, 175, 55, 0.1);
            transition: transform 0.8s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .logo-container:hover .logo-image {
            transform: scale(1.05) rotate(5deg);
        }

        /* Title Image / Text Styling */
        .title-img {
            max-width: 280px;
            height: auto;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
        }

        @media (min-width: 1024px) {
            .title-img {
                max-width: 400px;
            }
        }

        .tagline {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--brand-gold);
            font-weight: 600;
            margin-bottom: 2.5rem;
            opacity: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.6);
        }

        /* --- 4. Sophisticated Gold Loader --- */
        .progress-wrapper {
            width: 100%;
            max-width: 240px;
        }

        @media (min-width: 1024px) {
            .progress-wrapper {
                max-width: 380px;
            }
        }

        .progress-track {
            height: 2px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--dark-bronze), var(--brand-gold), #fff);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            transition: width 0.4s ease-out;
        }

        .status-msg {
            font-size: 0.75rem;
            color: #d1d5db;
            margin-top: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
            font-style: italic;
        }

        /* Reveal Effect */
        .is-visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <!-- Background Layers -->
    <div class="bg-layer"></div>
    <div class="ambient-bg"></div>

    <main class="container-box">
        <div id="content" class="content-card">
            
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="sti.png" alt="Blessingss Logo" class="logo-image" 
                     onerror="this.src='https://placehold.co/400x400/D4AF37/000000?text=B';">
            </div>

            <!-- Content Section -->
            <div class="flex-1">
                <!-- Title Image () -->
                <img src="#" alt="STI-World" class="title-img mx-auto lg:mx-0" 
                     onerror="this.src='https://placehold.co/400x100/000000/D4AF37?text=STI-World';">
                
                <p class="tagline">Your Exercise Partaner </p>
                
                <div class="progress-wrapper mx-auto lg:mx-0">
                    <div class="progress-track">
                        <div id="bar" class="progress-fill"></div>
                    </div>
                    <p id="status" class="status-msg">Adorning your experience...</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        const REDIRECT_URL = 'main.html';
        const LOAD_TIME = 4000; 

        window.onload = () => {
            const content = document.getElementById('content');
            const bar = document.getElementById('bar');
            const statusText = document.getElementById('status');
            
            setTimeout(() => {
                content.classList.add('is-visible');
            }, 100);

            const steps = [
                "Syncing Zym Exercise...",
                "Activating Calesthenics...",
                "Preparing Kegel Exercise...",
                "Geting All Yogasanas ...",
                "Get Ready For Cardio ...",
                "Finalizing Your Buffey..."
            ];

            let start = Date.now();

            function update() {
                let elapsed = Date.now() - start;
                let progress = Math.min(100, (elapsed / LOAD_TIME) * 100);
                
                bar.style.width = `${progress}%`;

                let index = Math.floor((progress / 100) * steps.length);
                if (steps[index] && statusText.innerText !== steps[index]) {
                    statusText.style.opacity = '0';
                    setTimeout(() => {
                        statusText.innerText = steps[index];
                        statusText.style.opacity = '1';
                        statusText.style.transition = 'opacity 0.5s ease';
                    }, 200);
                }

                if (progress < 100) {
                    requestAnimationFrame(update);
                } else {
                    setTimeout(exitAndRedirect, 500);
                }
            }

            requestAnimationFrame(update);
        };

        function exitAndRedirect() {
            const content = document.getElementById('content');
            content.style.opacity = '0';
            content.style.filter = 'blur(20px)';
            content.style.transform = 'scale(1.05)';
            content.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';
            
            setTimeout(() => {
                // Fixed the error by using a more robust way to navigate relative paths
                // This ensures that even in restricted environments, it tries to find main.html
                try {
                    const currentPath = window.location.pathname;
                    const pathParts = currentPath.split('/');
                    pathParts[pathParts.length - 1] = REDIRECT_URL;
                    const newPath = pathParts.join('/');
                    
                    // Fallback to simpler redirect if path manipulation feels risky
                    window.location.assign(REDIRECT_URL);
                } catch (e) {
                    window.location.href = './' + REDIRECT_URL;
                }
            }, 800);
        }
    </script>
</body>
</html>
